    <script>
        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'light') {
                document.getElementById('light-view').disabled = false;
                document.getElementById('dark-view').disabled = true;
            } else {
                document.getElementById('light-view').disabled = true;
                document.getElementById('dark-view').disabled = false;
            }
        }

        // Check for saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        });
    </script>
